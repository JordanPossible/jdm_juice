<mdb-card>
  <mdb-card-header class="primary-color white-text">
    <h4>Recherche</h4>
  </mdb-card-header>
  <mdb-card-body>
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="row">
        <div class="col-sm-2 ">
          <img src="assets/img/jus.png" alt="juice" >
        </div>
        <div class="col-sm-5 ">
          <input class="form-control" type="text" [(ngModel)]="word" name="word" class="form-control" placeholder="Search">
        </div>
        <div class="col-sm-2 ">
          <select [(ngModel)]="selected" name="selector" class="custom-select">
            <option *ngFor="let elt of typeSearch" value="{{elt}}">{{elt}}</option>
          </select>
        </div>
        <div class="col-sm-2 ml-auto"><button mdbBtn type="submit" value="Submit" (click)="callApi(word)" color="success" class="waves-light" mdbWavesEffect>Soumettre</button></div>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>
